<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årea de Rabisco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="drawArea"></canvas>
        <div class="controls">
            <button onclick="clearCanvas()">Clear</button>
            <button onclick="toggleBrush()">Brush</button>
            <button onclick="toggleEraser()">Rubber</button>
            <button onclick="toggleFill()">Fill</button>
            <div class="color-wrapper">
                <div class="color-preview" id="colorPreview" onclick="document.getElementById('colorPicker').click()"></div>
                <input type="color" id="colorPicker" value="#000000" onchange="updateColorPreview(this.value)">
            </div>
            <input type="range" id="brushSize" min="1" max="10" value="5">
            <button onclick="saveDrawing()" class="co">Save Draw</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="draw.js"></script>
</body>
</html>
